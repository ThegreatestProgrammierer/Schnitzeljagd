<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erfolgreich!</title>
    <style>
        body {
            background-color: #f3e5f5; /* Pastelllila Hintergrund */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        h1 {
            color: #4a148c;
        }
        p {
            font-size: 24px;
            color: #006064;
            font-weight: bold;
        }
        .confetti {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
    <script>
        // Konfetti-Funktion, die beim Laden der Seite ausgefÃ¼hrt wird
        function startConfetti() {
            var canvas = document.createElement("canvas");
            document.body.appendChild(canvas);
            canvas.className = "confetti";
            var ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            var confetti = [];
            var colors = ["#ff6f61", "#ffb300", "#ff4081", "#651fff", "#6200ea"];

            function createConfetti() {
                confetti.push({
                    x: Math.random() * canvas.width,
                    y: -10,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    speed: Math.random() * 3 + 2,
                    size: Math.random() * 5 + 5,
                    angle: Math.random() * Math.PI * 2
                });
            }

            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                for (var i = 0; i < confetti.length; i++) {
                    var c = confetti[i];
                    c.x += Math.cos(c.angle) * c.speed;
                    c.y += Math.sin(c.angle) * c.speed;
                    ctx.beginPath();
                    ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
                    ctx.fillStyle = c.color;
                    ctx.fill();
                    if (c.y > canvas.height) {
                        confetti.splice(i, 1);
                        i--;
                    }
                }
                requestAnimationFrame(animateConfetti);
            }

            for (var i = 0; i < 100; i++) {
                createConfetti();
            }

            animateConfetti();
        }

        window.onload = startConfetti;
    </script>
</head>
<body>
    <h1>Super gemacht!</h1>
    <p>Du hast den geheimen Code geknackt! ðŸŽ‰</p>
</body>
</html>
