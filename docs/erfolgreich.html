<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Eingabe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .hidden {
            display: none;
        }
        .animation {
            font-size: 24px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h2>Bitte geben Sie den Code ein</h2>
    <input type="password" id="codeInput" placeholder="Code eingeben">
    <button onclick="checkCode()">BestÃ¤tigen</button>
    
    <script>
        function checkCode() {
            const correctCode = "85395413"; // Ersetze dies mit dem richtigen Code
            const inputCode = document.getElementById("codeInput").value;
            
            if (inputCode === correctCode) {
                document.body.innerHTML = '<h2>Super! Ihr habt den Code geknackt.</h2><div class="animation">ðŸŽ‰ Korrekt! Willkommen! ðŸŽ‰</div>';
                setTimeout(() => {
                    document.querySelector(".animation").style.opacity = "1";
                }, 100);
                
                setTimeout(() => {
                    window.location.href = "Letzteseite.html";
                }, 10000); // Weiterleitung nach 10 Sekunden
            } else {
                alert("Falscher Code. Bitte versuchen Sie es erneut.");
            }
        }
    </script>
</body>
</html>
