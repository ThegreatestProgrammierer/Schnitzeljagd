<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheimer Code</title>
    <style>
        body {
            background-color: #E6D6F5;
            text-align: center;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        #eingabeContainer {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }
        input {
            width: 40px;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
        button {
            background-color: #1E3A8A;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #nachricht {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
        .umschlag-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            cursor: pointer;
            margin-top: 20px;
        }
        .umschlag {
            width: 120px;
            height: 80px;
            background-color: white;
            border: 2px solid black;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2s;
        }
        .umschlag::before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 40px 60px 40px 60px;
            border-color: transparent transparent white transparent;
            top: -40px;
            left: 0;
        }
        .umschlag.geoeffnet {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <h1>Hey Sophie und alle Abenteurer!</h1>
    <p>Könnt ihr den geheimen Code knacken?</p>
    <div id="eingabeContainer">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
        <input type="text" maxlength="1">
    </div>
    <button onclick="ueberpruefeCode()">Überprüfen</button>
    <p id="nachricht"></p>
    <div class="umschlag-container">
        <div class="umschlag"></div>
    </div>

    <script>
        function ueberpruefeCode() {
            const richtigerCode = "85395413";
            let eingabe = "";
            document.querySelectorAll("#eingabeContainer input").forEach(input => {
                eingabe += input.value;
            });
            
            if (eingabe === richtigerCode) {
                document.getElementById("nachricht").textContent = "Super! Ihr habt den Code geknackt!";
                document.querySelector(".umschlag-container").style.display = "flex";
                // Animation starten
                document.querySelector(".umschlag").classList.add("geoeffnet");

                // Nach 10 Sekunden weiterleiten
                setTimeout(() => {
                    window.location.href = "Brief.html";
                }, 10000);
            } else {
                document.getElementById("nachricht").textContent = "Falscher Code, versucht es nochmal!";
            }
        }
    </script>
</body>
</html>
