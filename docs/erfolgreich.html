<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super gemacht!</title>
    <style>
        body {
            background-color: #f3e5f5; /* Pastelllila Hintergrund */
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #4A148C;  /* Dunkles Lila */
        }
        p {
            font-size: 20px;
            color: #333;
        }
        .hidden {
            display: none;
        }
        /* Konfetti */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff4081;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall linear infinite;
        }
        @keyframes fall {
            from {
                transform: translateY(-100vh);
                opacity: 1;
            }
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

    <h1 id="successMessage" class="hidden">Super! Ihr habt den Code geknackt! ðŸŽ‰</h1>

    <script>
        function startConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.classList.add("confetti");
                document.body.appendChild(confetti);

                let colors = ["#ff4081", "#FFEB3B", "#3F51B5", "#4CAF50", "#FF5722"];
                let size = Math.random() * 10 + 5;
                let position = Math.random() * 100;

                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                confetti.style.left = `${position}vw`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function showSuccessMessage() {
            document.getElementById("successMessage").classList.remove("hidden");
            startConfetti();
            setTimeout(() => {
                window.location.href = "Brief.html";
            }, 10000);
        }

        // Sobald die Seite geladen wird, startet die Animation
        window.onload = showSuccessMessage;
    </script>

</body>
</html>
