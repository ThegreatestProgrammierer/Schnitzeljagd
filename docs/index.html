<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Abenteurer</title>
    <style>
        body {
            background-color: #f3e5f5; /* Pastelllila Hintergrund */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #4a148c;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 18px;
            border: 2px solid #4a148c;
            border-radius: 5px;
        }
        button {
            background-color: #006064; /* Marineblau */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40; /* Etwas dunkler */
        }
        .success {
            display: none;
            color: green;
            font-size: 24px;
            margin-top: 20px;
        }
        .error {
            display: none;
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hey Sophie und alle Abenteurer!</h1>
        <p>Könnt ihr den geheimen Code knacken?</p>
        <div class="input-container">
            <form action="erfolgreich.html">
                <input type="text" name="code" placeholder="Code eingeben" required>
                <button type="submit">Überprüfen</button>
            </form>
        </div>

        <div class="success">
            <p>Super gemacht! Du hast den Code geknackt!</p>
        </div>
        <div class="error">
            <p>Leider falsch. Versuche es nochmal!</p>
        </div>
    </div>
</body>
</html>
