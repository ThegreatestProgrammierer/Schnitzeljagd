<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Abenteurer</title>
    <style>
        body {
            background-color: #f3e5f5; /* Pastelllila Hintergrund */
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            color: #4a148c;
        }
        .input-container {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 18px;
            border: 2px solid #4a148c;
            border-radius: 5px;
        }
        button {
            background-color: #006064; /* Marineblau */
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004d40; /* Etwas dunkler */
        }
        .error {
            color: red;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hey Sophie und alle Abenteurer!</h1>
        <p>Könnt ihr den geheimen Code knacken?</p>
        <div class="input-container">
            <input type="text" id="codeInput" placeholder="Code eingeben" required>
            <button onclick="checkCode()">Überprüfen</button>
            <p id="errorMessage" class="error"></p> <!-- Hier wird eine Fehlermeldung angezeigt -->
        </div>
    </div>

    <script>
        // Der geheime Code, den die Abenteurer knacken müssen
        const correctCode = "85395413";  // Ändere dies zu deinem gewünschten Code

        function checkCode() {
            const userCode = document.getElementById("codeInput").value;  // Den eingegebenen Code abrufen
            const errorMessage = document.getElementById("errorMessage");

            // Wenn der eingegebene Code korrekt ist, zur Erfolgsseite weiterleiten
            if (userCode === correctCode) {
                window.location.href = "erfolgreich.html";  // Weiterleitung zur Erfolgsseite
            } else {
                errorMessage.textContent = "Der Code ist leider falsch. Versuche es noch einmal."; // Fehlernachricht anzeigen
            }
        }
    </script>
</body>
</html>
