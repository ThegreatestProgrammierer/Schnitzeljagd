<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geheimcode</title>
    <style>
        body {
            background-color: black;  /* Schwarzer Hintergrund */
            font-family: Arial, sans-serif;
            color: white;  /* Weiße Schrift */
            text-align: center;
            padding-top: 50px;
        }

        .input-container {
            display: flex;
            justify-content: center;
            gap: 10px;  /* Lücke zwischen den Eingabefeldern */
        }

        input {
            width: 50px;
            height: 50px;
            font-size: 20px;
            text-align: center;
            background-color: #333;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
        }

        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function checkCode() {
            let code = "";
            for (let i = 1; i <= 7; i++) {
                code += document.getElementById("input" + i).value;
            }

            if (code === "1234567") {  // Ersetze hier mit deinem gewünschten Code
                alert("Richtig! Weiter geht's!");
            } else {
                alert("Falscher Code, versuch es nochmal!");
            }
        }
    </script>
</head>
<body>
    <h2>Gib den 7-stelligen Code ein:</h2>
    <div class="input-container">
        <input type="text" id="input1" maxlength="1" autofocus>
        <input type="text" id="input2" maxlength="1">
        <input type="text" id="input3" maxlength="1">
        <input type="text" id="input4" maxlength="1">
        <input type="text" id="input5" maxlength="1">
        <input type="text" id="input6" maxlength="1">
        <input type="text" id="input7" maxlength="1">
    </div>
    <button onclick="checkCode()">Überprüfen</button>
</body>
</html>
